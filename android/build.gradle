// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 35
    ndkVersion = "27.1.12297006"
    kotlinVersion = "2.0.21"
    // expoGoVersion = "2.30.6" // Optional: If you need to align with a specific Expo Go version for dev clients
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
  
  // Force Kotlin version to match KSP - OBRIGATÓRIO para KSP 2.0.21-1.0.28
  configurations.all {
    resolutionStrategy {
      // Força Kotlin 2.0.21 em TODAS as dependências
      force "org.jetbrains.kotlin:kotlin-stdlib:2.0.21"
      force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.0.21"
      force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.0.21"
      force "org.jetbrains.kotlin:kotlin-reflect:2.0.21"
      force "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21"
      force "org.jetbrains.kotlin:kotlin-compiler-embeddable:2.0.21"
      force "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable:2.0.21"
      force "org.jetbrains.kotlin:kotlin-android-extensions-runtime:2.0.21"
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
